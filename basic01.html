<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body></body>
    <script>
        console.log(10 > 8 || 8 < 5);
        let myWeight = 80;
        let myHeight = 180;
        let meterHeight = 180 / 100;
        const biman = myWeight / (meterHeight * meterHeight);
        // console.log(biman);
        if (miman <= 18.5) {
            document.write("저체중");
        } else if (biman > 18.5 && biman < 23) {
            document.write("정상");
        } else if (biman >= 23 && biman < 25) {
            document.write("과체중");
        } else if (biman >= 25 && biman < 30) {
            document.write("비만");
        } else {
            document.write("고도비만");
        }
    </script>
